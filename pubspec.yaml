name: mototrack_app
description: A Flutter app for tracking motoboy entries and exits.
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  flutter_feather_icons: ^2.0.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
  assets:
    - assets/go-icon.png
    - .env
flutter_icons:
  android: true
  image_path: "assets/go-icon.png"
